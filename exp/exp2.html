    <header>
        <h1 id="title">Experiment 2</h1>

    <button id="startButton">Start Judging me</button>

    <script>
        var questionInput="";
        var adjArray = ["ugly","pretty","disgusting","filthy","gross","beautiful i guess","last year and outdated i fear"];


        document.querySelector('#startButton').addEventListener('click', function() {
            questionInput = prompt('tell me your favorite color you freak');
            judgingu(); //imma judge u
        });

        function judgingu() {
        // pick random number between 0-6 from my array
            var num = Math.floor((Math.random() * 7)); 

        // response w answer to prompt + random array adj
            document.querySelector('#title').innerHTML = `${questionInput} ? Really ? That color is so shockingly ${adjArray[num]}`;
        }
    </script>
