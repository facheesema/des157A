<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Scope</title>

    <!-- normalize -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

    <!-- css -->
    <link href="styles.css" rel="styles">
    <!-- js -->
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Bye Bye</h1>
        <h1>Sugar Booger!</h1>
    </header>

    <section>
        <h2>It's time to say Bye Bye Sugar Booger to a misfortunate soul</h2>
        <h3>Who will it be?</h3>

        <button>Time to Find Out</button>

    </section>

    <section class="pt1">
        <h2>Get Funky for Me</h2>

        <form method="post">
            <p class="q1">
                <label for="name">Give me an ABSURD name</label>
                <input type="text" name="name" id="name" placeholder="ex. Barthalemew">
            </p>

            <p class="q2">
                <fieldset>
                    <legend>I need you to pick a rodent</legend>
                
                    <input type="radio" name="rodent" id="rodent">
                    <label for="rodent">Possom</label>

                    <input type="radio" name="rodent" id="rodent">
                    <label for="rodent">Raccoon</label>

                    <input type="radio" name="rodent" id="rodent">
                    <label for="rodent">Skunk</label>

                    <input type="radio" name="rodent" id="rodent">
                    <label for="rodent">Porcupine</label>
                </fieldset>
            </p>
        </form>
    </section>

    <section class="pt2">
        <h2>Talking Logistics</h2>

        <form method="post">
            <p class="q3">
                <label for="place">Name a residency</label>
                <input type="text" name="place" id="place">
            </p>

            <p class="q4">
                <label for="num">Pick a number between 0-13</label>
                <input type="text" name="num" id="num">
            </p>

            <p class="q5">
                <fieldset>
                    <legend>Choose a timeframe</legend>

                    <input type="radio" name="sec" id="sec">
                    <label for="sec">seconds</label>

                    <input type="radio" name="min" id="min">
                    <label for="min">minutes</label>

                    <input type="radio" name="hr" id="hr">
                    <label for="hr">hours</label>

                    <input type="radio" name="day" id="day">
                    <label for="day">days</label>
                    
                    <input type="radio" name="wk" id="wk">
                    <label for="wk">weeks</label>

                    <input type="radio" name="month" id="month">
                    <label for="month">months</label>

                    <input type="radio" name="yr" id="yr">
                    <label for="yr">years</label>
                </fieldset>
            </p>
        </form>
    </section>

    <section class="pt2">
        <h2>Talking Logistics</h2>

        <form method="post">
            <p class="q3">
</body>
</html>
